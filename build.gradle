buildscript {
	ext.repos = {
		jcenter()
		mavenCentral()
		mavenLocal()
		maven { url 'https://plugins.gradle.org/m2/' }
		maven { url 'https://repository.axelor.com/nexus/public/' }
	}
	ext.axelorVersion = '5.0.0'
	repositories repos
	dependencies {
		classpath "com.axelor:axelor-gradle:${axelorVersion}"
	}
}

allprojects {
	repositories repos
}

apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: "com.axelor.app"

axelor {
	title = "Axelor :: DEMO"
}

allprojects {
	apply plugin: 'idea'
	apply plugin: 'eclipse'

	group = "com.axelor"
	version = "${axelorVersion}"

	sourceCompatibility = 1.8
	targetCompatibility = 1.8
}

dependencies {
	// add module dependencies
	compile project(":modules:axelor-demo-contact")
	compile project(":modules:axelor-demo-sale")
	compile project(":modules:axelor-demo-project")
	compile project(":modules:axelor-demo-custom")
}

