buildscript {
	apply {
		from "gradle/repositories.gradle"
	}
	ext {
		axelorVersion = "5.0.0-SNAPSHOT"
	}
	dependencies {
		classpath "com.axelor:axelor-gradle:${axelorVersion}"
	}
}

apply plugin: 'eclipse'
apply plugin: "com.axelor.app"

axelor {
	title = "Axelor :: DEMO"
}

allprojects {
	apply plugin: 'eclipse'
	
	group = "com.axelor"
	version = "5.0.0-SNAPSHOT"

	sourceCompatibility = 1.8
	targetCompatibility = 1.8
}

dependencies {
	// add module dependencies
	compile project(":modules:axelor-contact")
	compile project(":modules:axelor-sale")
	compile project(":modules:axelor-project")
	compile project(":modules:axelor-custom")
}

task wrapper(type: Wrapper) {
	gradleVersion = "3.4.1"
}

