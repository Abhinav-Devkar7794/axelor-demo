buildscript {
	ext.repos = {
		jcenter()
		mavenCentral()
		mavenLocal()

		maven { url 'https://plugins.gradle.org/m2/' }
		maven { url 'https://repository.axelor.com/nexus/public/' }
	}
	repositories repos
	dependencies {
		classpath "com.axelor:axelor-gradle:5.0.0-SNAPSHOT"
	}
}

allprojects {
	repositories repos
}

apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: "com.axelor.app"

axelor {
	title = "Axelor :: DEMO"
}

allprojects {
	apply plugin: 'eclipse'
	apply plugin: 'idea'

	group = "com.axelor"
	version = "5.0.0-SNAPSHOT"

	sourceCompatibility = 1.8
	targetCompatibility = 1.8
}

dependencies {
	// add module dependencies
	compile project(":modules:axelor-demo-contact")
	compile project(":modules:axelor-demo-sale")
	compile project(":modules:axelor-demo-project")
	compile project(":modules:axelor-demo-custom")
}

task wrapper(type: Wrapper) {
	gradleVersion = "4.4.1"
}
